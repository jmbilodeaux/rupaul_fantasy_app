  <!-- Jewel at each crown point -->
  <circle cx="80"  cy="332" r="28" fill="#FF1493" stroke="#FFD700" stroke-width="5"/>
  <circle cx="150" cy="158" r="28" fill="#CC44FF" stroke="#FFD700" stroke-width="5"/>
  <circle cx="256" cy="250" r="28" fill="#FF1493" stroke="#FFD700" stroke-width="5"/>
  <circle cx="362" cy="158" r="28" fill="#CC44FF" stroke="#FFD700" stroke-width="5"/>
  <circle cx="432" cy="332" r="28" fill="#FF1493" stroke="#FFD700" stroke-width="5"/>
</svg>
